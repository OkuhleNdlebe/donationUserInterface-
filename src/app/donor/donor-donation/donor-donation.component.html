<div class="bg-info bg-opacity-25">
  <h1 style="text-align: center; color: dimgray; height: 60px">My Donations</h1>
</div>

<div class="container-fluid m-2"><button class="btn btn-outline-warning" (click)="goToDonor()">back</button></div>

<ng-container>
  <div class="container-fluid" style="margin-top: 40px">

    <table class="table-responsive" mat-table [dataSource]="userDonations" style="width: 50%">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="donationType">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.donationType}} </td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</ng-container>
