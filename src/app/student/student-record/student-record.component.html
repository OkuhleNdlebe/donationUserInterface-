<div class="bg-info bg-opacity-95">
  <h1 style="text-align: center; color: dimgray; height: 60px">My Records</h1>
</div>

<div class="container-fluid m-2">
  <button class="btn btn-outline-warning" (click)="goToStudent()">back</button>
</div>

<div *ngIf="address.id > 0">
  <p class="text-success m-4">Delivered to house number {{address.streetNumber}},
    {{address.streetName}} street, {{address.postalCode}}</p>
</div>

<div *ngIf="address.id == 0">
  <p class="text-danger m-4">Address NOT provided</p>
</div>

<ng-container>

  <div class="container-fluid" style="margin-top: 40px">
    <table class="table-responsive" mat-table [dataSource]="studentRecords" style="width: 50%">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="received">
        <th mat-header-cell *matHeaderCellDef> Received </th>
        <td mat-cell *matCellDef="let element"> {{element.received}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</ng-container>
